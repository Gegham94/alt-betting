<div #datepicker class="custom-datepicker" (click)="onTouchedCallback()">
  <div #inputWrapperRef class="inputWrapper" [ngClass]="{ disabled }" (click)="toggleDatepicker($event)">
    <input
      type="text"
      [disabled]="disabled"
      [value]="this.inputDate ? format(this.inputDate, this.formatDate) : ''"
      readonly
      [placeholder]="placeholder" />
    <div class="arrow">
      <svg width="18" height="20">
        <use xlink:href="./assets/icons/global-sprite.svg#gb-calendar"></use>
      </svg>
    </div>
  </div>
  <ng-template #datePickerTemplate>
    <div id="custom-date-picker" *ngIf="isOpen && !disabled" class="datepicker-container">
      <div class="prevMonth" (mousedown)="decrementMonth($event)">
        <svg width="12" height="12">
          <use xlink:href="./assets/icons/global-sprite.svg#gb-arrowUp"></use>
        </svg>
      </div>
      <div class="nextMonth" (mousedown)="incrementMonth($event)">
        <svg width="12" height="12">
          <use xlink:href="./assets/icons/global-sprite.svg#gb-arrowUp"></use>
        </svg>
      </div>
      <div class="header">
        {{ getMonthYearLabel() }}
      </div>
      <div class="days-grid">
        <div
          *ngFor="let day of getDaysInMonth()"
          [ngClass]="{
            selected: inputDate && isSameDay(day, inputDate),
            disabled: disabledDates(day)
          }"
          (mousedown)="onDateSelected($event, day)">
          {{ format(day, 'd') }}
        </div>
      </div>
    </div>
  </ng-template>
</div>
